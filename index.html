    <style>
      body {
        margin: 0;
      }

      .c-header {
        position: relative;
        height: 1.5em;
        margin-bottom: .125em;
      }

      .c-progress__meter {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #5195e4;
        height: 2px;
        transition: transform .25s ease-in-out;
        transform-origin: left;
      }

      .c-progress__overview {
        position: absolute;
        right: 0;
        top: 50%;
        font-size: .75em;
        transform: translate(0, -60%);
      }

      .c-loader {
        position: absolute;
        top: 0;
        left: 0;
      }

      .c-msg {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .c-msg--valid {
        color: #1cbc87;
      }

      .c-msg--invalid {
        color: #f05751;
      }

      .cf-btn-primary {
        display: block;
        width: 100%;
      }

      td:not(:first-child) {
        text-align: center;
      }

      td:first-child {
        width: 150px;
        max-width: 150px;
      }

      .table-link {
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      [class^=status] {
        font-family: monospace;
      }

      [class^=status-2] {
        color: #1cbc87;
      }
      [class^=status-3] {
        color: #f05751;
      }
      [class^=status-4], [class^=status-5] {
        color: #f05751;
      }
    </style>

  <body>
    <script>
      const { h, render, Component } = window.preact;
      const URL_REGEXP = /((([A-Za-z]{3,9}:(?:\/\/)?)(?:[\-;:&=\+\$,\w]+@)?[A-Za-z0-9\.\-]+|(?:www\.|[\-;:&=\+\$,\w]+@)[A-Za-z0-9\.\-]+)((?:\/[\+~%\/\.\w\-_]*)?\??(?:[\-\+=&;%@\.\w_]*)#?(?:[\.\!\/\\\w]*))?)/gi;
      const getUrlsToCheck = (urls) => urls.splice(0, 6);

      function getAllUrls({ fields }, result = []) {
        const keys = Object.keys(fields);

        keys.forEach(key => {
          const fieldsInfo = fields[key].locales.map(langCode => ({
            lang: langCode,
            value: fields[key].getValue(langCode)
          }));

          fieldsInfo.forEach(fieldInfo => {            
            if (typeof fieldInfo.value === 'string') {
              while ((match = URL_REGEXP.exec(fieldInfo.value)) !== null) {
                result.push(fieldInfo);
              }
            }
          })
        });

        return result;
      }

      function isUrlAllowed (url, forbiddenUrls = []) {
        return forbiddenUrls.reduce((acc, notAllowedUrl) => {
          if (acc && url.match(notAllowedUrl)) {
            return false;
          }

          return acc;
        }, true);
      }

      async function getValidatedUrl(urlField, forbiddenUrls) {
        const isAllowed = isUrlAllowed(urlField.value, forbiddenUrls);
        let validatedUrl;
        try {
          const response = await fetch(`https://cors-anywhere.herokuapp.com/${urlField.value}`);
          validatedUrl = {
            lang: urlField.lang,
            url: urlField.value,
            isAllowed,
            status: response.status,
            isValid: response.status === 200 && isAllowed
          };
        } catch(error) {
          validatedUrl = {
            lang: urlField.lang,
            url: urlField.value,
            isAllowed,
            isValid: false
          }
        }

        return validatedUrl;
      }


      async function getAllValidatedUrls(entry, options = {}) {
        const urls = getAllUrls(entry);
        const total = urls.length;
        let allValidatedUrls = [];
        const { forbiddenUrls, setState } = options;
        let urlsToCheck = getUrlsToCheck(urls);

        while(urlsToCheck.length) {
          setState({ progress: { total, done: total - urls.length }});
          const validatedUrls = await Promise.all(
            urlsToCheck.map(async (url) => await getValidatedUrl(url, forbiddenUrls))
          );

          allValidatedUrls.push(...validatedUrls);
          urlsToCheck = getUrlsToCheck(urls);
        }
        return allValidatedUrls;
      }

      class Table extends Component {
        render ({urls}) {
          return h('table', {},
            h('thead', null,
              h('tr', null,
                h('th', null, 'URL'),
								h('th', null, 'Lang'),
                h('th', null, 'Code'),
                h('th', null, 'Allowed'),
              )
            ),
            ...urls.map(({lang, isAllowed, url, status}) => [
              h('tr', null,
                h('td', null,
                  h('a', { href: url, rel: 'noopener', target: '_blank', class: 'table-link' }, url),
                ),
                h('td', null,
                  h('span', null , lang)
                ),
                h('td', null,
                  h('span', { class: `status-${status}` }, status)
                ),
                h('td', null,
                  h('span', {}, isAllowed ? 'yes' : 'no')
                )
              )
            ])
          );
        }
      }


      class Progress extends Component {
        render ({ progress }) {
          return h('div', null,
            progress.done !== progress.total
              ? h('div', { class: 'c-progress__meter', style: `transform: scaleX(${progress.done / progress.total})`})
              : '',
            h('div', { class: 'c-progress__overview' }, `${ progress.done } / ${ progress.total }`)
          );
        };
      }

      class ValidationMsg extends Component {
        render ({ invalidUrls }) {
          return invalidUrls.length
            ? h('div', { class: 'c-msg c-msg--invalid' }, 'There are invalid URLs')
            : h('div', { class: 'c-msg c-msg--valid' }, 'All URLs are valid.')
        }
      }

      class App extends Component {
        componentWillMount () {
          this.setState({
            showAllUrls: false,
            validatedUrls: [],
            progress: null
          })
        }

        componentDidMount () {
          const {entry, forbiddenUrls} = this.props;
          this.validateUrls(entry, { forbiddenUrls });
        }

        updateHeight () {
          this.props.updateHeight(this.base.getBoundingClientRect().height + 25)
        }

        componentDidUpdate () {
          this.updateHeight();
        }

        toggleUrlView () {
          this.setState({
            showAllUrls: !this.state.showAllUrls
          })
        }

        async getValidatedUrls(entry, options) {
          options.setState = this.setState.bind(this);
          return await getAllValidatedUrls(entry, options);
        }

        async validateUrls () {
          const { entry, forbiddenUrls } = this.props;
          this.setState({ isLoading: true, validatedUrls: [] });

          const validatedUrls = await this.getValidatedUrls(entry, { forbiddenUrls });

          this.setState({
            isLoading: false,
            validatedUrls
          });
        }

        render(props, {isLoading, progress, showAllUrls, validatedUrls}) {
          const invalidUrls = validatedUrls.filter(({isValid}) => !isValid);

          return h('div', { class: 'c-app' },
            h('header', { class: 'c-header' },
              isLoading && progress
                ? h(Progress, { progress })
                : h(ValidationMsg, { invalidUrls })
            ),

            h('div', { class: 'cf-form-option' },
              h('button', { type: 'button', class: 'cf-btn-primary', onclick: _ => this.validateUrls(), disabled: isLoading }, 'Validate URLs'),
            ),
            h('div', { class: 'cf-form-option' },
              h('label', null,
                h('input', {type: 'checkbox', checked: showAllUrls, onchange: _ => this.toggleUrlView() }),
                'Show all URLs'
              ),
            ),

            isLoading
              ? ''
              : invalidUrls.length && !showAllUrls
                ? h(Table, { urls: invalidUrls })
                : '',

              showAllUrls
                ? h(Table, { urls: validatedUrls })
                : ''
          )
        }
      }

      window.contentfulExtension.init(function ({entry, field, window, parameters}) {
        const { instance } = parameters;

        const forbiddenUrls = instance.forbiddenUrls
          ? instance.forbiddenUrls.split(',')
          : [];

        render(
          h(
            App,
            {
              entry,
              forbiddenUrls,
              setValue: value => field.setValue(value),
              updateHeight: value => window.updateHeight(value)
            }
          ),
          document.body
        );
      });
    </script>
  </body>
